<!doctype html>
<html lang="en" id="html-root">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flux | Dev Version</title>
  <style>
    :root {
      --bg: #0f1320;
      --panel: #1a2033;
      --accent: #6aa8ff;
      --text: #e8eefc;
      --muted: #aab4d4;
    }
    * { box-sizing: border-box }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font: 14px/1.4 system-ui, sans-serif; display: flex; flex-direction: column; }

    /* Topbar */
    #topbar-root {
      display: flex; flex-wrap: wrap; align-items: center; gap: 10px; padding: 10px 16px;
      background: linear-gradient(90deg, #151a2a, #1b2338); border-bottom: 1px solid #202a43;
      position: sticky; top: 0; z-index: 50;
    }
    #topbar-logo { width: 28px; height: 28px; border-radius: 6px; background: #263355; display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--accent); }
    #topbar-title { font-size: 15px; font-weight: 600 }
    #topbar-btn-settings, #topbar-btn-theme, #topbar-btn-refresh, #topbar-btn-toggle-topbar {
      background: #253154; border: 0; color: var(--text); padding: 8px 10px; border-radius: 8px; cursor: pointer;
    }
    #topbar-btn-settings:hover, #topbar-btn-theme:hover, #topbar-btn-refresh:hover { background: #2b3863 }

    /* Layout */
    #content-root {
      width: 100%; max-width: 1100px; margin: 24px auto; padding: 0 16px;
      display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px;
    }
    #column-left, #column-right { display: flex; flex-direction: column; gap: 20px }

    /* Panels */
    section { background: var(--panel); border: 1px solid #223052; border-radius: 14px; padding: 14px }

    /* Search */
    #search-form { display: flex; gap: 8px }
    #search-input, #search-engine {
      flex: 1; padding: 12px; border: 1px solid #2a3a5f; border-radius: 10px; background: #11182b; color: var(--text);
    }
    #search-button {
      padding: 12px 14px; border: 0; border-radius: 10px; background: var(--accent); color: #0b1222; font-weight: 700; cursor: pointer;
    }

    /* Quicklinks */
    #quicklinks-grid {
      display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px;
    }
    .quicklink-item {
      display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 10px;
      background: #121a2d; border: 1px solid #25345a; border-radius: 12px; text-decoration: none; color: var(--text);
    }
    .quicklink-item:hover { border-color: #34508a; transform: translateY(-1px); }
    .quicklink-icon { width: 28px; height: 28px; border-radius: 6px; background: #263355; display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--accent); }
    .quicklink-label { font-size: 12px; color: var(--muted) }

    /* Widgets */
    #clock-time { font-size: 28px; font-weight: 700 }
    #notes-textarea {
      width: 100%; min-height: 120px; background: #0f162a; color: var(--text);
      border: 1px solid #25345a; border-radius: 10px; padding: 10px;
    }

    /* Footer */
    #footer-root { margin: 24px auto; padding: 10px 16px; color: #92a2c9; font-size: 12px }
    #footer-links { display: flex; flex-wrap: wrap; gap: 12px }
    #footer-link-about, #footer-link-privacy, #footer-link-reset { color: #92a2c9; text-decoration: none }
    #footer-link-reset { cursor: pointer }

    /* Responsive */
    @media (max-width: 600px) {
      #content-root { grid-template-columns: 1fr }
      #quicklinks-grid { grid-template-columns: repeat(3, 1fr) }
      #topbar-btn-settings, #topbar-btn-theme, #topbar-btn-refresh, #topbar-btn-toggle-topbar {
        flex: 1 1 auto; min-width: 40%;
      }
    }

    .hidden { display: none !important; }
  </style>
</head>
